  <div ng-controller="OfferControllerCtrl" >
    <md-content  layout="column">
      <md-virtual-repeat-container class= "collection_container" id="vertical-container">
        <md-subheader class="md-primary md-accent">Offer</md-subheader>
        <div md-virtual-repeat="pc in post_collections" >
           <md-card ng-click=openOffer(pc.globalID)>
              <md-card-title>
                  <md-card-avatar>
                     <img class="user_avatar" src={{pc.brand_logo}}></img>
                  </md-card-avatar>

                <md-card-title-text>
                  <span class="md-headline">  &nbsp;&nbsp; {{pc.brand_name}} : {{pc.title}}</span>
                </md-card-title-text>
              </md-card-title>
                    <md-virtual-repeat-container class="post_images" id="horizontal-container" md-orient-horizontal>
                      <div md-virtual-repeat="post in pc.posts" class="repeated-item-horizontal" flex>
                        <img src={{post.image_url}} ng-click=openPost(post.globalID)/>
                      </div>
                  </md-virtual-repeat-container>
            </md-card>
        </div>
      </md-virtual-repeat-container>
    </md-content>
</div>
