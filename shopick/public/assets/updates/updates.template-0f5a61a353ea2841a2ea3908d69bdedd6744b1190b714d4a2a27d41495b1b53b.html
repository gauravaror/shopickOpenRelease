<div ng-controller="UpdatesCtrl" >
  <md-content  layout="column">
    <md-grid-list
        md-cols="1" md-cols-sm="2" md-cols-md="2" md-cols-gt-md="2"
        md-row-height-gt-md="1:2" md-row-height="1:2"
        md-gutter="4px" md-gutter-gt-sm="4px" >
        <md-subheader class="md-primary md-accent">Latest Launched products</md-subheader>

        <md-grid-tile ng-repeat="product in products"
                  md-rowspan="1"
                  md-colspan="1"
                  md-colspan-sm="1"
                  md-colspan-xs="1">
          <md-card ng-click=openProduct(product.globalID)>
              <div class="wraptocenter">
                <span></span>
                <img class="product_image" src={{product.productImageUrl}} border="1"/>
              </div>
              <md-card-title >
                <md-card-title-text layout-align="center center">
                  <span class="md-headline"> &nbsp;&nbsp; {{product.brand_name}}</span>
                  <span class="md-subhead"> &nbsp;&nbsp; {{product.name}}</span>
                </md-card-title-text>
              </md-card-title>
            </md-card>
      </md-grid-tile>
    </md-grid-list>
  </md-content>
</div>
